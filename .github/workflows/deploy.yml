name: Retrieve Salesforce
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: refs/heads/master
          fetch-depth: 1
      - run: ssh-agent -s
      - run: ssh-add - <<< "${{ secrets.GIT_SSH_PRIVATE_KEY }}"
      - run: git clone ${{ secrets.GIT_REPOSITORY_CONNECTION }}    